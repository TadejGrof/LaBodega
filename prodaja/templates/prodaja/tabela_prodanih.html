
<div class="header">
<table class="tabela_vnosov" style="border-top:0">
    <tr>
        <th> Dimenzija: </th>
        <th> Tip: </th>
        <th> Stevilo: </th>
        <th> Cena: </th>
    </tr>
</table>
</div>
<div class="vnosi">
<table class="tabela_vnosov" style="border-bottom:0">

    {% for vnos in vnosi %}
        <tr>
            <td> {{vnos.dimenzija}} </td>
            <td> {{vnos.tip}} </td>
            <td> {{vnos.stevilo}} </td>
            <td> {{vnos.cena}} $ </td>
        </tr>
    {% endfor %}
</table>
</div>
<div class="skupno">
<table class="tabela_vnosov" style="border-top:0">
    <tr>
        <td colspan="2">
            Skupno:
        </td>
        <td>
            {{skupno_stevilo}}
        </td>
        <td>
            {{skupna_cena}} $
        </td>
    </tr>
</table>
</div>
