{% load staticfiles %}

{% load zaloga_exstras %}

<html>
    <head>
        <title> Home </title>
        <link rel="stylesheet" href="{% static 'css/footer.css' %}">
        <link rel="stylesheet" href="{% static 'css/osnovno.css' %}">
        <link rel="stylesheet" href="{% static 'css/tabele.css' %}">
        
    </head>


    <script src="{% static 'js/filter.js' %}"></script>
    <script src="{% static 'js/funkcije.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/myHTML.js' %}"></script>
    <script src="{% static 'js/model_element.js' %}"></script>
    <script src="{% static 'js/value_element.js' %}"></script>
    <script src="{% static 'js/group_element.js' %}"></script>
    <script src="{% static 'js/buttons.js' %}"></script>
    
    <script>
        var csrf = '{{csrf_token}}';
    </script>
    {% block javascript %}{% endblock %}

    <body>
        <style>
            body{
                margin: 0%;
                padding: 0%;
                overflow:hidden;
            }
            div{
                margin: 0%;
                padding: 0%;
            }
        </style>

        {% include "css/navbar.html" %}

        <div id="body" style=";width:100%;height:85.2%;vertical-align:top;text-align:center;overflow:auto">
            {% block content %}
            {% endblock %}
        </div>
        <div class="footer">
            {% for jezik in program.vrni_jezike %}
                <form style="display:inline-block" action="{% url 'spremeni_jezik' %}" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="jezik" value="{{jezik.0}}">
                    <input type="submit" value="{{jezik.0}}">
                </form>
            {% endfor %} 
        </div>
    </body>
</html>
