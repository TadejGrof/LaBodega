{% load static %}

<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        

    </head>

    
    <body>
        

        <style>
            .navbar {
                overflow: hidden;
                background-color: #333;
                font-family: Arial;
                height:12%}

            .navbar a{
                float: left;
                font-size: 5vmin;
                color: white;
                text-align: center;
                padding: 18px 16px;
                text-decoration:none;
                height:100%;}

            .navbar .dropdown a{
                width:100%;
                height:100%;
            }

            .navbar .dropdown, .nav {
                float: left;
                height:100%;
                width:100%;
                margin:0;
                overflow:hidden;}

            .navbar .dropdown .dropbtn, .nav {
            font-size: 5vmin; 
            border: none;
            outline: none;
            color: white;
            padding: 12px 16px;
            width:100%;
            height:100%;
            background-color: inherit;
            font-family: inherit; /* Important for vertical align on mobile phones */
            margin: 0; /* Important for vertical align on mobile phones */
            }

            .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: red;
            }

            .navbar .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            width:160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            width:300px
            }

            .navbar .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            }

            .navbar .dropdown-content a:hover {
            background-color: #ddd;
            }

            .navbar .dropdown:hover .dropdown-content {
            display: block;
            } 

            .navbar .racun {
                float:right;
                width:300px;
                overflow:hidden
            }
            .navbar .show {
            display: block;
            }

        </style>

        <style class="sidenav" >
            /* Fixed sidenav, full height */
            .sidenav {
                height: 100%;
                width: auto;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #333;
                overflow-x: hidden;
                padding-top: 20px;
                display:none
            }

            /* Style the sidenav links and the dropdown button */
            .sidenav a, .dropdown-btn {
                padding: 8px 8px 8px 16px;
                text-decoration: none;
                font-size: 5vmin;
                font-family:Arial;
                color: #818181;
                display: block;
                border: none;
                background: none;
                width:100%;
                text-align: left;
                cursor: pointer;
                outline: none;
            }

            /* On mouse-over */
            .sidenav a:hover, .dropdown-btn:hover {
                background-color: #f1f1f1;
            }

            /* Main content */
            .sidenav .main {
                margin-left: 200px; /* Same as the width of the sidenav */
                font-size: 20px; /* Increased text to enable scrolling */
                padding: 0px 10px;
            }

            /* Add an active class to the active dropdown button */
            .sidenav .active {
                background-color: green;
                color: white;
            }

            /* Dropdown container (hidden by default). Optional: add a lighter background color and some left padding to change the design of the dropdown content */
            .sidenav .dropdown-container {
                display: none;
                background-color: #262626;
                padding-left: 8px;
            }

            /* Optional: Style the caret down icon */
            .sidenav .fa-caret-down {
                float: right;
                padding-right: 8px;
            } 
        </style>

        <div id="navbar" class="navbar">

            <button onclick="odpri()" class="nav" style="width:15%"> ☰ </button>
            
            <div class="racun dropdown" id="racun">
                <button class="dropbtn" >{{ user.get_username }}
                <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content" id="profil">
                    {% if perms.admin.view_logentry %}
                        <a href="{% url 'admin:index' %}"> Admin </a>
                    {% endif %}
                    <a href="{% url 'profil' %}"> Profil </a>
                    <a href="{% url 'logout' %}"> Odjava </a>
                </div>
            </div>
        </div>

        <div id="sidenav" class="sidenav">
            <a style="margin-bottom:10%" onclick="zapri()"> X </a>
            <a href="{% url 'home_page' %}">Nazaj</a>
            
            <button class="dropdown-btn">Pregled
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <a href="" > Pregled </a>
                
            </div>
            <a href="" > Zaloga </a>
            <a href="" > Stroški </a>
            <a href="" > Potni nalogi </a>
            <a href="" > Zaposleni </a>
            <a href="" > Pogodbe </a>

        </div>

        <script>
            function odpri() {
                document.getElementById('sidenav').style.display = "block"
            }
            function zapri() {
                document.getElementById('sidenav').style.display = "none"
            }
            var dropdown = document.getElementsByClassName("dropdown-btn");
            var i;

            for (i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var dropdownContent = this.nextElementSibling;
                if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
                } else {
                dropdownContent.style.display = "block";
                }
            });
            } 
            
        </script>

        <div class="container content">
            {% block content %}

            {% endblock %}
        </div>
    </body>

</html>
