{% load zaloga_exstras %}

<style>
    input.placilo{
        width:10%;
        text-align:center;
    }
    div.koncna_cena{
        width:10%;
        margin-left:0%;
    }
    div.dolg{
        width:10%;
        text-align:right;
    }
    

</style>
<div>
    <div class="inline"> Placilo: </div>
    
    <input class="inline skrit placilo" type="text" id="placilo_value" value="{{values.placilo}}"> 
    <div class="inline placilo" id="placilo"> {{values.placilo}} $ </div>
    <div class="inline" id="placilo_koncna_cena">/ {{values.koncna_cena}} $ </div>
    <div class="inline placilo skrit">
        <button class="spremeni_button" data-sprememba="placilo"> OK </button>
        <button onclick="ToggleClass('.placilo','skrit')"> <- </button>
    </div>
    <button class="placilo inline" onclick="ToggleClass('.placilo','skrit')"> Spremeni </button>
    <div class="dolg inline"> Dolg: </div>
    <div id="dolg" class="inline"> {{values.dolg}} $ </div>
    
</div>
