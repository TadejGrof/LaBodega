{% load zaloga_exstras %}

    <td id="skupno_stevilo"> {{values.skupno_stevilo}} </td>
    {% if tip == "vele_prodaja" %}
        <td> {{slovar|keyvalue:'Znesek'|keyvalue:jezik}}: </td>
        <td id="skupna_cena"> {{values.skupna_cena}} $ </td>
    {% endif %}
    <td class="skupno_space"> </td>
</tr>
