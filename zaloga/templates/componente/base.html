{% load staticfiles %}

{% load zaloga_exstras %}

<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/footer.css' %}">
        <link rel="stylesheet" href="{% static 'css/osnovno.css' %}">
        <link rel="stylesheet" href="{% static 'css/tabele.css' %}">
        
        {% block css %}
        {% endblock %}
    </head>


    <script src="{% static 'js/filter.js' %}"></script>
    <script src="{% static 'js/funkcije.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/myHTML.js' %}"></script>
    <script src="{% static 'js/model_element.js' %}"></script>
    <script src="{% static 'js/value_element.js' %}"></script>
    <script src="{% static 'js/group_element.js' %}"></script>
    <script src="{% static 'js/buttons.js' %}"></script>
    
    <script>
        var csrf = '{{csrf_token}}';
    </script>

    {% block javascript %}{% endblock %}

    <body>
        {% block sidebar %}
        {% endblock %}

        {% block navbar %}
        {% endblock %}

        <div id="body" style=";width:100%;height:85.2%;vertical-align:top;text-align:center;overflow:auto">
            {% block content %}
            {% endblock %}
        </div>

    </body>
</html>
