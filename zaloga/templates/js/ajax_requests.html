<script>
    function SpremeniPopust(baza, popust, funkcija){
            $.ajax({
                url: '{% url "spremeni_popust" %}',
                method: 'POST',
                data: {
                'csrfmiddlewaretoken': '{{csrf_token}}',
                'popust': popust,
                'pk': baza,
                },
                dataType: 'json',
                success: function (data) {
                    funkcija(data)
                }
            });  
        }
    function SpremeniPrevoz(baza, prevoz, funkcija){
        $.ajax({
            url: '{% url "spremeni_prevoz" %}',
            method: 'POST',
            data: {
            'csrfmiddlewaretoken': '{{csrf_token}}',
            'prevoz': prevoz,
            'pk': baza,
            },
            dataType: 'json',
            success: function (data) {
                funkcija(data)
            }
        });  
    }
    function VrniZalogo(zaloga, dimenzija, tip, funkcija){
        $.ajax({
            url: '{% url "vrni_zalogo" %}',
            method: 'GET',
            data: {
            'zaloga': zaloga,
            'dimenzija': dimenzija,
            'tip': tip,
            },
            dataType: 'json',
            success: function (data) {
                funkcija(data)
            }
        });
    }
    function SpremeniCeno(pk, cena, funkcija){
        $.ajax({
            url: '{% url "spremeni_ceno" %}',
            method: 'POST',
            data: {
            'csrfmiddlewaretoken': '{{csrf_token}}',
            'pk': pk,
            'cena': cena,
            },
            dataType: 'json',
            success: function (data) {
                funkcija(data)
            }
        });
    }
</script>
