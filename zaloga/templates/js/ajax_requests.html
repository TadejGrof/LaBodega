<script>
    function SpremeniVnos(pk, stevilo, cena, funkcija){
        $.ajax({
            url: '{% url "spremeni_vnos" %}',
            method: 'POST',
            data: {
            'csrfmiddlewaretoken': '{{csrf_token}}',
            'pk': pk,
            'stevilo': stevilo,
            'cena': cena,
            },
            dataType: 'json',
            success: function (data) {
                funkcija(data)
            }
        }); 
    }
